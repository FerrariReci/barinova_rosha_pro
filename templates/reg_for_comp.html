<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style5.css')}}">
    <link rel="stylesheet/less" type="text/css" href="{{url_for('static', filename='css/style.less')}}">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="/static/css/style.js"></script>
    </head>
    <body style="background: white">
        <nav class="menu">
          <ol>
            <li class="menu-item"><a href="/" style="font-weight: bold;">Главная</a></li>
            <li class="menu-item"><a href="/events" style="font-weight: bold;">События</a></li>
            <li class="menu-item" style="font-weight: bold;">
              <a href="/results">Результаты</a>
            </li>
            <li class="menu-item" style="font-weight: bold;">
              <a href="https://t.me/Barinova_Rosha_Bot" style="text-transform: none;">Tg бот</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="menu-item" style="font-weight: bold;"><a href="/profile">{{ current_user.username }} {{ current_user.surname }}</a></li>
            {% else %}
            <li class="menu-item" style="font-weight: bold;"><a href="/login">Профиль</a></li>
            {% endif %}
          </ol>
        </nav>
        <div >

<div id="design" >
    <div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" action='/events/{{ comp.id }}' method="POST">
				<h2 style="position: relative; text-transform: none;">{{ comp.name }}</h2>
				<div class="login__field">
					<div class="form-wrapper">
						<select name="category" id="" class="selectpicker form-control">
							<option value="" disabled selected>Категория</option>
							{% for item in categories %}
							<option value="{{ item.id }}">{{ item.name }}</option>
							{% endfor %}
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
				</div>
				<div class="login__field">
					<div class="form-wrapper">
						<select name="distance" id="" class="form-control">
							<option value="" disabled selected >Дистанция</option>
							{% for item in distances %}
							<option value="{{ item }}" >{{ item }}, км</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<button class="button login__submit">Продолжить</button>
				<p style="text-transform: none; font-weight: bold; color: black; margin-top: 40px;">{{ message }}</p>
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
</div>
</div>
    </body>
</html>
