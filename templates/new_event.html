<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet/less" type="text/css" href="{{url_for('static', filename='css/style.less')}}">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="/static/css/style.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <a href="/"><button id="exit" style="background-color: rgba(255, 255, 255, 0); border: none; outline: none;"></button></a>
        <img id="first" src="/static/img/line.png" style="margin-top: -45px; height: 70 px;">
    <body style="background: white;">
    <table id="register">
    <td id="rform" ><form action="" method="post">
        <h1 align="center">Создание событие</h1>
        {{ form.hidden_tag() }}
        <p align="center">
            <b>{{ form.name.label }}</b><br>
            {{ form.name(class="form-control") }}<br>
            {% for error in form.name.errors %}
                <p class="alert alert-danger" role="alert">
                    {{ error }}
                </p>
            {% endfor %}
        </p>
        <p align="center">{{ form.submit(type="submit", class="btn btn-warning") }}</p>
    </form></td>
    </table>
    </body>
</html>
